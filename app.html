<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="drums.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Drum Kit</title>
</head>

<body>
    <div class="drum">
        <div class="keys">
            <div data-key="KeyA" class="key">
               A
                <span class="sound">clap</span>
            </div>
            <div data-key="KeyS" class="key">
                `S
                <span class="sound">hihat</span>
            </div>
            <div data-key="KeyD" class="key">
                D
                <span class="sound">kick</span>
            </div>
            <div data-key="KeyF" class="key">
                F
                <span class="sound">openhat</span>
            </div>
            <div data-key="KeyG" class="key">
                G
                <span class="sound">boom</span>
            </div>
            <div data-key="KeyH" class="key">
                H
                <span class="sound">ride</span>
            </div>
            <div data-key="KeyJ" class="key">
                J
                <span class="sound">snare</span>
            </div>
            <div data-key="KeyK" class="key">
                K
                <span class="sound">tom</span>
            </div>
            <div data-key="KeyL" class="key">
                L
                <span class="sound">tink</span>
            </div>
        </div>
    </div>

    <!-- audio files -->
    <audio data-key="KeyA" src="sound/clap.wav"></audio>
    <audio data-key="KeyS" src="sound/hihat.wav"></audio>
    <audio data-key="KeyD" src="sound/kick.wav"></audio>
    <audio data-key="KeyF" src="sound/openhat.wav"></audio>
    <audio data-key="KeyG" src="sound/boom.wav"></audio>
    <audio data-key="KeyH" src="sound/ride.wav"></audio>
    <audio data-key="KeyJ" src="sound/snare.wav"></audio>
    <audio data-key="KeyK" src="sound/tom.wav"></audio>
    <audio data-key="KeyL" src="sound/tink.wav"></audio>
</body>
<script src="function.js"></script>

</html>
